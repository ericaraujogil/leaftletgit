<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	<style>
		#mapid {
			width: 600px;
			height: 400px;
			position: relative;
			outline: none;
		}

	</style>
</head>

<body>
	<div id="mapid" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"></div>
	<script type="text/javascript">
		var mymap = L.map('mapid').setView([41.387008, 2.170036], 15);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			maxZoom: 18,
			id: 'mapbox.streets',
			accessToken: 'pk.eyJ1IjoiZXJpY2FyYXVqbyIsImEiOiJjazB5eTljbTIwOHpsM2lvNzI3bGlqd2xsIn0.qIaEUvokhPyYMi0xjEFa7Q'
		}).addTo(mymap);

		var marker1 = L.marker();

		function onMapClick(e) {
			marker1.setLatLng(e.latlng);
			marker1.bindPopup("You clicked the map at " + e.latlng.toString()).addTo(mymap);
			marker1.openPopup();
		}

		mymap.on('click', onMapClick);

	</script>
</body>

</html>
